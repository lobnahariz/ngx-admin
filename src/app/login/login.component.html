<div class="container">
 <div class="panel panel-primary">
   <div class="alert alert-danger" *ngIf="mode==1">
     <strong>Bad Credentials !</strong>Invalid username or password
   </div>
<div class="panel-heading">Authentication</div>

<form  #f="ngForm" (ngSubmit)="onLogin(f.value)">

<div class="form-group">
<label >Username:</label>

  <input ngModel="" class="form-group" type="text" name="username"   />
</div>

  <div class="form-group">
    <label >Password:</label>

    <input ngModel="" class="form-group"  type="password" name="password"   />
  </div>
<button type="submit">Login</button>
</form>
 </div>



</div>
